<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/create-quiz.css">
        <link rel="stylesheet" href="./css/quiz.css">

        <title>BuzzQuizz</title>
    </head>

    <body>
        <header onclick="window.location.reload()">
            <h1 class="header-title">BuzzQuizz</h1>
        </header>
        <!-- Page-1 -->
        <div class="page-1 mt">
            <div class="my-quizzes-header hidden">
                <h2 class="section-title">Seus Quizzes</h2>
                <ion-icon onclick="toggleCreateQuiz()" data-test="create-btn" name="add-circle"></ion-icon>
            </div>
            <div class="my-quizzes">
                <div id="empty" class="empty">
                    <p>Você não criou nenhum quizz ainda :(</p>
                    <button data-test="create-btn" class="create-quiz-button" onclick="toggleCreateQuiz()">
                        <p>Criar Quizz</p>
                    </button>
                </div>
            </div>
            <div class="all-quizzes">
                <h2 class="section-title">Todos os Quizzes</h2>
                <div class="cards"></div>
            </div>
        </div>
        <!-- ------------------- -->

        <!-- Page-2 -->
        <div class="page-2 hidden">
            <div class="quizz">
                <div class="banner">
                </div>
                <div class="quizz-questions">

                </div>
            </div>
        </div>
        <!-- ------------------- -->


        <!-- Page-3 -->
        <div class="create-quiz hidden">
            <h2 class="create-quiz-title">Comece pelo começo</h2>
            <div class="inputs-container">
                <input id="quizTitleCreation" type="text" placeholder="Título do seu quiz">
                <input id="quizImageCreation" type="text" placeholder="URL da imagem do seu quiz">
                <input id="numberQuestionsCreation" type="text" placeholder="Quantidade de perguntas do quiz">
                <input id="numberLevelsCreation" type="text" placeholder="Quantidade de níveis do quiz">
            </div>
            <div class="button-container">
                <button onclick="createQuestions()">Prosseguir pra criar perguntas</button>
            </div>
        </div>
        <!-- ------------------- -->

        <!-- Ion-icon -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <!-- Axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <!-- Pages -->
        <script src="./js/page-1.js"></script>
        <script src="./js/create-quiz.js"></script>
        <script src="./js/quizz.js"></script>
        <script src="./js/change-quiz.js"></script>
    </body>

</html>
